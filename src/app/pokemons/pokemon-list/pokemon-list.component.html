<h1> Liste des Pokémons </h1>

<!-- recherche -->
<mat-form-field class="example-full-width">
  <mat-label>Rechercher un pokémon</mat-label>
  <input matInput (input)="searchPokemons(myInput.value)" #myInput>
</mat-form-field>


<!-- Liste des pokemons -->
<mat-nav-list class="list" infiniteScroll (scrolled)="onScroll()" [scrollWindow]="false">
  <mat-list-item *ngFor="let pokemon of pokemons?.data" (click)="getPokemon(pokemon.id)">
    <img matListItemAvatar src="../../../assets/img/sprites/{{pokemon.id}}.png">
    <a matListItemTitle >{{ pokemon.id }} . {{ pokemon.name }} </a>
    <input *ngIf="isConnected" type="button" value="+" (click)="addPokemon(pokemon.id)">
  </mat-list-item>
</mat-nav-list>
