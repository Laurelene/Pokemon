<div *ngIf="pokemon">

  <img src="../../../assets/img/sprites/{{pokemon.id}}.png">

  <!-- ajouter 0 si necessaire Ã  l'id -->
  <p>No {{pokemon.id}}</p>

  <h4> {{pokemon.name}}</h4>

  <li *ngFor="let type of pokemon.types">
    <span matListItemTitle >{{ type }} </span>
  </li>

  <p>Taille : {{pokemon.height}} m</p>

  <p>Poids : {{ pokemon.weight}} kg</p>

  <p>{{pokemon.description}}</p>


</div>
