<div *ngIf="pokemon">

  <!-- faire le style avec MatList -->


  <img src="../../../assets/img/sprites/{{pokemon.id}}.png">

  <!-- switch case pour savoir combien de 0 il faut ajouter avant l'id pour avoir un id Ã  3 chiffres -->
  <ng-container [ngSwitch]="true">
    <span *ngSwitchCase="pokemon.id<10">No 00{{pokemon.id}}</span>
    <span *ngSwitchCase="pokemon.id>9 && pokemon.id<100">No 0{{pokemon.id}}</span>
    <span *ngSwitchDefault>No {{pokemon.id}}</span>
  </ng-container>

  <h4> {{pokemon.name}}</h4>

  <audio autoplay="autoplay "controls src="../../../assets/audio/{{pokemon.id}}.mp3"></audio>

  <li *ngFor="let type of pokemon.types">
    <span matListItemTitle >{{ type }} </span>
  </li>

  <!-- use decimal pipe pour afficher un decimal -->
  <p>Taille : {{pokemon.height}} m</p>

  <p>Poids : {{ pokemon.weight}} kg</p>

  <p>{{pokemon.description}}</p>


</div>

<input type="button" class="goBack" value="Retour" (click)="goBack()">
